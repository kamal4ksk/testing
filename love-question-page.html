<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ily anussðŸ¥¹ ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f3 50%, #ffd4ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff69b4;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .emoji {
            font-size: 150px;
            margin: 20px auto;
            animation: bounce 1s infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 105, 180, 0.3));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .buttons {
            margin-top: 40px;
            position: relative;
            height: 80px;
        }

        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 0 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            position: fixed;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.active {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration h2 {
            color: white;
            font-size: 72px;
            margin-bottom: 30px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .celebration-emoji {
            font-size: 120px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <div class="container">
        <h1>Enne ishtanno bbg?ðŸ¥ºðŸ’•</h1>
        <div class="emoji">ðŸ’“</div>
        <div class="buttons">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! I love you too Anuusss! ðŸ’•</h2>
        <div class="celebration-emoji">ðŸ˜—ðŸ¥¹ðŸ’–âœ¨ðŸ’•</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('heartsContainer');

        // Create floating hearts
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);
        }

        // Make "No" button run away when trying to click
        function moveNoButton() {
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = window.innerWidth - btnWidth - 40;
            const maxY = window.innerHeight - btnHeight - 40;
            const minX = 20;
            const minY = 20;
            
            const x = Math.random() * (maxX - minX) + minX;
            const y = Math.random() * (maxY - minY) + minY;
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        
        noBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
        });

        // Also run away on hover for extra playfulness
        noBtn.addEventListener('mouseover', (e) => {
            moveNoButton();
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            
            // Create explosion of hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = 'ðŸ’–';
                    heart.style.position = 'fixed';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.fontSize = '30px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '1001';
                    document.body.appendChild(heart);
                    
                    const angle = (Math.PI * 2 * i) / 50;
                    const velocity = 5 + Math.random() * 5;
                    let posX = 0;
                    let posY = 0;
                    
                    const animate = () => {
                        posX += Math.cos(angle) * velocity;
                        posY += Math.sin(angle) * velocity;
                        heart.style.transform = `translate(${posX}px, ${posY}px) rotate(${posX}deg)`;
                        heart.style.opacity = Math.max(0, 1 - Math.abs(posX) / 300);
                        
                        if (Math.abs(posX) < 400) {
                            requestAnimationFrame(animate);
                        } else {
                            heart.remove();
                        }
                    };
                    animate();
                }, i * 20);
            }
        });

        // Position "No" button initially
        const buttonsContainer = document.querySelector('.buttons');
        const containerRect = document.querySelector('.container').getBoundingClientRect();
        noBtn.style.left = (containerRect.left + containerRect.width / 2 + 80) + 'px';
        noBtn.style.top = (containerRect.top + containerRect.height - 100) + 'px';
    </script>
</body>
</html>
